spring:
  application:
    name: spring-boot-tutorial
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:dcbapp
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
server:
  port: 8089

management:
  endpoints:
    web:
      exposure:
        include: "*"